<!DOCTYPE html>
<html lang="pt-AO">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FINALIZAR PAGAMENTO</title>

<script
  src="https://cdn.utmify.com.br/scripts/utms/latest.js"
  data-utmify-prevent-xcod-sck
  data-utmify-prevent-subids
  async
  defer
></script>  
  
<style>
  body {
    font-family: Sora, sans-serif;
    margin: 0;
    background: #f5f5f5;
  }

  .container {
    max-width: 600px;
    margin: 20px auto;
    padding: 15px;
  }

  .timer-box {
    background: red;
    color: white;
    padding: 20px 20px 30px;
    text-align: center;
    font-weight: bold;
    border-radius: 10px;
  }

  .timer-title {
    font-size: 20px;
    margin-bottom: 10px;
  }

  .timer-count {
    font-size: 36px;
  }

  /* CAIXA COMPLETA VERDE */
  .secure-box {
    margin-top: 12px;
    background: #2ecc71;
    color: white;
    text-align: center;
    padding: 15px;
    font-size: 20px;
    font-weight: bold;
    border-radius: 10px;
  }

  iframe {
    width: 100%;
    height: 800px;
    border: none;
    border-radius: 10px;
    margin-top: 20px;
    background: #fff;
  }
</style>
</head>

<body>
<div class="container">

  <!-- CONTADOR -->
  <div class="timer-box">
    <div class="timer-title">ESSA OFERTA EXPIRA EM:</div>
    <div class="timer-count" id="countdown">30:00</div>
  </div>

  <!-- CAIXA VERDE -->
  <div class="secure-box">
    COMPRA 100% SEGURA
  </div>

  <!-- CHECKOUT ORIGINAL -->
  <iframe src="https://www.kintu.org/product/69cabf95-5ea0-4229-80f6-1236421b761b"></iframe>

</div>

<script>
  const countdownElement = document.getElementById("countdown");

  // Tempo total: 30 minutos
  const totalTime = 30 * 60;

  // Verifica se já existe o fim da oferta salvo
  let endTime = localStorage.getItem("offer_end_time");

  // Se não existir, define agora
  if (!endTime) {
    endTime = Date.now() + totalTime * 1000;
    localStorage.setItem("offer_end_time", endTime);
  }

  function updateCountdown() {
    const now = Date.now();
    const timeLeft = Math.floor((endTime - now) / 1000);

    if (timeLeft <= 0) {
      countdownElement.textContent = "TEMPO ESGOTADO!";
      return;
    }

    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;

    countdownElement.textContent =
      `${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>

</body>
</html>
